<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Formulario de registro</title>
    <link rel="icon" href="./imagenes/logo.webp" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="menu">
            <ul>
                <li><a class="active" href="#home">Home</a></li>
                <li><a href="registro.html">Registro</a></li>
                <li><a href="Login.html">Login</a></li>
            </ul>
        </nav>
        <h1>SUBASTA LOS DUROS</h1>
    </header>
    <main>
        <h1>Formulario de registro</h1>
        <h3>Por favor, rellena los siguientes datos para registrarte en nuestro sistema</h3>
        
        <fieldset>
            <form onsubmit="return compararContraseñas()">  
                <label for="fname">Nombre:</label>
                <input type="text" id="fname" name="fname" placeholder="Vinicius" required><br><br>

                <label for="sname">Apellidos:</label>
                <input type="text" id="sname" name="sname" placeholder="Junior" required><br><br>

                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" placeholder="vinijrcrack123" required><br><br>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="vinijr23@gmail.com" required><br><br>

                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" placeholder="c/ Alberto Aguilera 23, Piso 3, 3º A" required><br><br>

                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" minlength="8" required><br><br>

                <label for="contraseña2">Confirmación contraseña:</label>
                <input type="password" id="contraseña2" name="contraseña2" minlength="8" required><br>
                
                <p id="error_msg" style="color: red;"></p>

                <label for="myfile">Imagen:</label>
                <input type="file" id="myfile" name="myfile"><br><br>

                <input type="submit" value="Enviar">
                <input type="reset" value="Reset">

                <script src="password.js"></script>
            </form>
        </fieldset>
        
        <a href="Login.html"> 
            <img src="./imagenes/flecha.png" alt="flecha" width="30px" height="30px">
        </a>
    </main>

    <footer>
        Creado por <b>Gonzalo Borrachero y Luis García</b> - <i>2025</i>
    </footer>
</body>
</html>
